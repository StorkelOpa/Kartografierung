        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[52.46088613823379,13.478886092425233],[52.46881452795931,13.496664441370752]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Kartierung Aufgabe</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Voyagernolabelsretina_0');
        map.getPane('pane_Voyagernolabelsretina_0').style.zIndex = 400;
        var layer_Voyagernolabelsretina_0 = L.tileLayer('https://a.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png', {
            pane: 'pane_Voyagernolabelsretina_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,

        });
        layer_Voyagernolabelsretina_0;
        map.addLayer(layer_Voyagernolabelsretina_0);
        function pop_testcloud3_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Bezeichnung"colspan="2"><strong>Bezeichnung</strong><br />' + (feature.properties['Bezeichnung'] !== null ? autolinker.link(feature.properties['Bezeichnung'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Zweck"colspan="2"><strong>Zweck</strong><br />' + (feature.properties['Zweck'] !== null ? autolinker.link(feature.properties['Zweck'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Foto"colspan="2"><strong>Foto</strong><br />' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Zustand"colspan="2"><strong>Zustand</strong><br />' + (feature.properties['Zustand'] !== null ? autolinker.link(feature.properties['Zustand'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Datum"colspan="2"><strong>Datum</strong><br />' + (feature.properties['Datum'] !== null ? autolinker.link(feature.properties['Datum'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Bemerkung"colspan="2"><strong>Bemerkung</strong><br />' + (feature.properties['Bemerkung'] !== null ? autolinker.link(feature.properties['Bemerkung'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_testcloud3_1_0(feature) {
            switch(String(feature.properties['Zweck'])) {
                case 'Kommerziell':
                    return {

                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(48,18,59,1.0)',

            }
                    break;

            }
                    break;

                radius: 8.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,

                fillOpacity: 1,
                fillColor: 'rgba(251,126,33,1.0)',
                interactive: true,
            }
                    break;
                case 'Verein/Verband':

                pane: 'pane_testcloud3_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',

                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,

        }
        map.createPane('pane_testcloud3_1');
        map.getPane('pane_testcloud3_1').style.zIndex = 401;
        map.getPane('pane_testcloud3_1').style['mix-blend-mode'] = 'normal';
        var layer_testcloud3_1 = new L.geoJson(json_testcloud3_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_testcloud3_1',
            layerName: 'layer_testcloud3_1',
            pane: 'pane_testcloud3_1',
            onEachFeature: pop_testcloud3_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_testcloud3_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_testcloud3_1);
        map.addLayer(layer_testcloud3_1);
        function pop_zettel3test_2(feature, layer) {

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);

                    return {
                pane: 'pane_zettel3test_2',

                case 'Wohnungssuche':

        map.createPane('pane_zettel3test_2');
        map.getPane('pane_zettel3test_2').style.zIndex = 402;
        map.getPane('pane_zettel3test_2').style['mix-blend-mode'] = 'normal';
        var layer_zettel3test_2 = new L.geoJson(json_zettel3test_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_zettel3test_2',
            layerName: 'layer_zettel3test_2',
            pane: 'pane_zettel3test_2',
            onEachFeature: pop_zettel3test_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_zettel3test_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_zettel3test_2);
        map.addLayer(layer_zettel3test_2);
        var overlaysTree = [
            {label: 'Aushänge<br /><table><tr><td style="text-align: center;"><img src="legend/zettel3test_2_AnkaufVerkauf0.png" /></td><td>Ankauf/Verkauf</td></tr><tr><td style="text-align: center;"><img src="legend/zettel3test_2_Dienstleitung1.png" /></td><td>Dienstleitung</td></tr><tr><td style="text-align: center;"><img src="legend/zettel3test_2_Sonstige2.png" /></td><td>Sonstige</td></tr><tr><td style="text-align: center;"><img src="legend/zettel3test_2_Wohnungssuche3.png" /></td><td>Wohnungssuche</td></tr></table>', layer: layer_zettel3test_2},
            {label: 'Sticker und Graffiti<br /><table><tr><td style="text-align: center;"><img src="legend/testcloud3_1_Kommerziell0.png" /></td><td>Kommerziell</td></tr><tr><td style="text-align: center;"><img src="legend/testcloud3_1_Kunst1.png" /></td><td>Kunst</td></tr><tr><td style="text-align: center;"><img src="legend/testcloud3_1_Politisch2.png" /></td><td>Politisch</td></tr><tr><td style="text-align: center;"><img src="legend/testcloud3_1_Tag3.png" /></td><td>Tag</td></tr><tr><td style="text-align: center;"><img src="legend/testcloud3_1_VereinVerband4.png" /></td><td>Verein/Verband</td></tr></table>', layer: layer_testcloud3_1},
            {label: "Voyager [no labels] (retina)", layer: layer_Voyagernolabelsretina_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_zettel3test_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Bemerkung'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
